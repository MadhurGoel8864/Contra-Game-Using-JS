<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contra</title>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contra</title>
    <link rel="stylesheet" href="style.css" />
  </head>

<body>
  <div id="score">Score: <span id="scoreUpdate">0</span>
    <span id="live">Lives: <span id="livesUpdate">5</span> </span>
  </div>
  <div id="options">
    <img src="img/game_logo.png" alt="" id="logo">
    <input type="button" value="Start Game" id="start_btn">
    <input type="button" value="Rules" id="rules">
  </div>
  <div id="controls">
    '<div id="heading">Controls</div>
    <div>
      <ul id="rules_display">
        <li>w | ArrowUp :- Jump</li>
        <li>d | ArrowRight:- Move Forward</li>
        <li>a | ArrowLeft:- Move Backward</li>
        <li>s | ArrowDown:- Lay Down</li>
        <li>q | Enter | Space:- Fire Bullets</li>
        <li>e | /:- Diagonally Fire Bullets</li>
      </ul>
    </div>
  </div>
  <div id="win_message">
    <div id="win_display">You &nbsp; <span id="game_status">Win!</span> </div>
    <div id="Reload">Reload to play again.</div>
  </div>
  <canvas id="myCanvas"></canvas>
  <script src="script.js"></script>
</body>

</html>
